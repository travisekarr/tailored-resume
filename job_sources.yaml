# job_sources.yaml
# Each source is either a Greenhouse board, Lever board, or an RSS/Atom feed.
# Add/remove companies as you like.

defaults:
  remote_only: true
  max_results: 1500
  dedupe_key: "company|title|canonical_url"
  min_score: 0.0
  fetch_full_descriptions: true   # turn enrichment on/off
  exclude_archived: true
  max_posting_age: 30
  minimum_salary: 140000
  minimum_hourly: 70
  exclude_hybrid: true

  # Optional tuning (shown with sensible defaults):
  enrichment:
    max_fetch: 100                # max pages to fetch per run
    only_if_shorter_than: 400     # only fetch if current desc < this many chars
    min_chars: 600                # accept fetched text only if >= this many chars
    rate_limit_s: 1.0             # polite delay between fetches
    timeout_s: 20                 # per-request timeout
    user_agent: "Mozilla/5.0 (job-hunter)"
    # sources: ["remoteok","weworkremotely","hnrss"]  # restrict to these sources; omit to use defaults

filters:
  include: ["engineering manager", "devops", "sre", "software development", "development manager", "director engineering", "netsuite","platform", "kubernetes", "aws", "ci/cd"]
  exclude: ["intern", "senior analyst", "hybrid", "junior", "entry level"]

aggregators:

  remotive:
    enabled: true
    queries: ["engineering manager", "platform", "devops", "engineer"]
    categories: []
    limit: 1000

  remoteok:
    enabled: true

  weworkremotely:
    enabled: true
    feeds:
      - https://weworkremotely.com/categories/remote-management-finance-jobs.rss
      - https://weworkremotely.com/remote-programming-jobs.rss
      - https://weworkremotely.com/remote-devops-sysadmin-jobs.rss
      - https://weworkremotely.com/categories/remote-programming-jobs.rss
      - https://weworkremotely.com/categories/remote-devops-sysadmin-jobs.rss
      - https://weworkremotely.com/categories/remote-data-science-jobs.rss
      - https://weworkremotely.com/categories/remote-management-finance-jobs.rss
  hnrss:
    enabled: true
    feed: https://hnrss.org/jobs

  jobicy:
    enabled: true
    # api: https://jobicy.com/api/v2/remote-jobs
    count: 300

  arbeitnow:
    enabled: true
    pages: 2

  usajobs:
    enabled: false
    keyword: "software"
    results_per_page: 100
    who: "all"
    # api_key: YOUR_KEY   # or env USAJOBS_API_KEY
    # user_agent: you@domain.com

  adzuna:
    enabled: false
    country: "us"
    what: "software"
    where: ""
    pages: 1
    per_page: 50
    # app_id: YOUR_ID     # or env ADZUNA_APP_ID
    # app_key: YOUR_KEY   # or env ADZUNA_APP_KEY

  jooble:
    enabled: false
    keywords: "software"
    location: ""
    radius: 0
    size: 50
    # api_key: YOUR_KEY   # or env JOOBLE_API_KEY

  themuse:
    enabled: false
    category: 
    - "Software Engineering"
    - "Engineering manager"
    - "DevOps"
    - "Software Development Manager"
    pages: 5

  findwork:
    enabled: false
    search: "platform devops software developer manager"
    limit: 100
    # api_key: YOUR_TOKEN  # or env FINDWORK_API_KEY

  greenhouse:
    enabled: true
    companies: ["openai", "cloudflare", "datadog"]

  lever:
    enabled: true
    companies: ["stripe", "ramp", "notion"]

  workable:
    enabled: true
    accounts: ["zapier", "automattic"]

  smartrecruiters:
    enabled: true
    companies: ["snowflake", "square"]

  recruitee:
    enabled: true
    companies: ["mollie", "gitbook"]

  personio:
    enabled: true
    domains: ["celonis.jobs.personio.de"]

  rss:
    enabled: false
    feeds:
      - https://stackoverflow.com/jobs/feed?searchTerm=devops

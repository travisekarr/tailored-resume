# Which models exist + display names + pricing (per 1M tokens)
models:
  chat.completions:
    - id: gpt-5.0
      display: "GPT-5.0"
      default: true
      pricing: { in_per_mtok: 1.25, out_per_mtok: 10.00 }
    - id: gpt-5.0-mini
      display: "GPT-5.0 Mini"
      pricing: { in_per_mtok: 0.25, out_per_mtok: 2.00 }
    - id: gpt-5.0-nano
      display: "GPT-5.0 Nano"
      pricing: { in_per_mtok: 0.05, out_per_mtok: 0.40 }
    - id: gpt-5.0-chat-latest
      display: "GPT-5.0 Chat (Latest)"
      pricing: { in_per_mtok: 1.25, out_per_mtok: 10.00 }

    - id: gpt-4o
      display: "GPT-4o"
      pricing: { in_per_mtok: 2.50, out_per_mtok: 10.0 }
    - id: gpt-4o-mini
      display: "GPT-4o mini"
      pricing: { in_per_mtok: 0.15, out_per_mtok: 0.60 }
    - id: gpt-3.5-turbo
      display: "GPT-3.5 Turbo"
      pricing: { in_per_mtok: 1.5, out_per_mtok: 2.0 }

  responses:
    - id: gpt-5.0
      display: "GPT-5.0 (Responses)"
      pricing: { in_per_mtok: 1.25, out_per_mtok: 10.00 }
    - id: gpt-5.0-mini
      display: "GPT-5.0 Mini (Responses)"
      pricing: { in_per_mtok: 0.25, out_per_mtok: 2.00 }
    - id: gpt-5.0-nano
      display: "GPT-5.0 Nano (Responses)"
      pricing: { in_per_mtok: 0.05, out_per_mtok: 0.40 }
    - id: gpt-5.0-chat-latest
      display: "GPT-5.0 Chat (Latest) (Responses)"
      pricing: { in_per_mtok: 1.25, out_per_mtok: 10.00 }

    - id: gpt-4.1
      display: "GPT-4.1"
      pricing: { in_per_mtok: 2.0, out_per_mtok: 8.0 }

  embeddings:
    - id: text-embedding-3-small
      display: "Text Embedding 3 Small"
      default: true
      pricing: { in_per_mtok: 0.01 }
    - id: text-embedding-3-large
      display: "Text Embedding 3 Large"
      pricing: { in_per_mtok: 0.065 }

# What each UI/feature should show and default to
ui:
  groups:
    rephrasing:            # used on “Rephrase bullets” pickers
      endpoint: chat.completions
      allow: [gpt-5.0, gpt-5.0-mini, gpt-5.0-chat-latest, gpt-5.0-nano, gpt-4o, gpt-3.5-turbo]
      default: gpt-5.0
    summary:               # used on “Summary model” pickers
      endpoint: chat.completions
      allow: [gpt-5.0, gpt-5.0-mini, gpt-5.0-chat-latest, gpt-5.0-nano, gpt-4o, gpt-3.5-turbo]
      default: gpt-5.0
    embeddings:            # used for semantic matching
      endpoint: embeddings
      allow: [text-embedding-3-small, text-embedding-3-large]
      default: text-embedding-3-small
